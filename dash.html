<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <title>Side Navigation Bar in HTML CSS JavaScript</title>
  <link rel="stylesheet" href="dash.css" />

</head>
<body>

  <nav class="navbar">
    <div class="logo_item">
      <img src="image.png" alt="">
    </div>
    <div class="navbar_content">
      <img src="Screenshot.png" id="img2" alt="" class="profile" />
    </div>
  </nav>

  <nav class="sidebar">
    <div class="menu_content">
      <ul class="menu_items">
     
        <li class="item">
          <a href="#" class="nav_link" id="project">
            <span class="navlink_icon">
              <i class="bx bxs-magic-wand"></i>
            </span>
            <span class="navlink">New Project</span>
          </a>
        </li>
        <li class="item">
          <a href="#" class="nav_link">
            <span class="navlink_icon">
              <i class="bx bx-loader-circle"></i>
            </span>
            <span class="navlink">Sample Projects</span>
          </a>
        </li>
        <li class="item">
          <a href="#" class="nav_link">
            <span class="navlink_icon">
              <i class="bx bx-filter"></i>
            </span>
            <span class="navlink">Apps</span>
          </a>
        </li>
        <li class="item">
          <a href="#" class="nav_link">
            <span class="navlink_icon">
              <i class="bx bx-layer"></i>
            </span>
            <span class="navlink">Intro to Nucleo</span>
          </a>
       
        <li class="bottom_content">
          <a href="#" class="nav_link">
            <span class="navlink_icon">
              <i class="bx bx-question-mark"></i>
            </span>
            <span class="navlink">Help & Support</span>
          </a>
          <a href="#" class="nav_link">
            <span class="navlink_icon">
              <i class="bx bx-message-square-detail"></i>
            </span>
            <span class="navlink">Feedback</span>
          </a>
        </li>
        <div class="bottom_content">
          <div class="bottom expand_sidebar" id="collapseSidebar">
            <span class="navlink_icon">
              <i class='bx bx-log-out'></i>
              <span class="navlink">Collapse</span>
          </div>
        </div>
      </div>
    </nav>
 
    <div class="project-container">
     
      <div class="project-box">Default Project</div>
  
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const newProjectLink = document.getElementById("project");
        const projectContainer = document.querySelector(".project-container");
        const collapseSidebar = document.getElementById("collapseSidebar");
        const sidebar = document.querySelector(".sidebar");

        newProjectLink.addEventListener("click", function(event) {
            event.preventDefault();
            const projectName = prompt("Enter project name:");
            if (projectName) {
              const projectBox = document.createElement("div");
              projectBox.classList.add("project-box");
              projectBox.textContent = projectName;
              projectContainer.appendChild(projectBox);
            }
          });

        collapseSidebar.addEventListener("click", function() {
            sidebar.classList.toggle("collapsed");
          });
        });
      </script>
  </body>
  </html>
