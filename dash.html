<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <title>Side Navigation Bar in HTML CSS JavaScript</title>
  <link rel="stylesheet" href="dash.css" />

</head>
<body>

     <!-- Dashboard Section -->
  <div class="dashboard">
    <div id="cardContainer" class="card-container">
      <!-- Cards will be populated here -->
    </div>
  </div>
  
  <!-- Modal for card details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="cardDetails" class="card-details">
        <!-- Card details will be displayed here -->
      </div>
    </div>
  </div>

  <!-- Add Card Form Modal -->
  <div id="addCardModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Card</h2>
      <form id="addCardForm">
        <label for="cardTitle">Title:</label>
        <input type="text" id="cardTitle" name="cardTitle" required>
        <label for="cardDescription">Description:</label>
        <textarea id="cardDescription" name="cardDescription" required></textarea>
        <button type="submit">Add Card</button>
      </form>
    </div>
  </div>

  <!-- Update Card Form Modal -->
  <div id="updateCardModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Update Card</h2>
      <form id="updateCardForm">
        <label for="updateCardTitle">Title:</label>
        <input type="text" id="updateCardTitle" name="updateCardTitle" required>
        <label for="updateCardDescription">Description:</label>
        <textarea id="updateCardDescription" name="updateCardDescription" required></textarea>
        <input type="hidden" id="updateCardId" name="updateCardId">
        <button type="submit">Update Card</button>
      </form>
    </div>
  </div>

  <nav class="navbar">
    <div class="logo_item">
      <img src="image.png" alt="">
    </div>
    <div class="navbar_content">
      <img src="Screenshot.png" id="img2" alt="" class="profile" />
    </div>
  </nav>

  <nav class="sidebar">
    <div class="menu_content">
      <ul class="menu_items">
        <li class="item">
          <a href="#" class="nav_link" id="project">
            <span class="navlink_icon">
              <i class="bx bxs-magic-wand"></i>
            </span>
            <span class="navlink">New Project</span>
          </a>
        </li>
        <li class="item">
          <a href="#" class="nav_link">
            <span class="navlink_icon">
              <i class="bx bx-loader-circle"></i>
            </span>
            <span class="navlink">Sample Projects</span>
          </a>
        </li>
        <li class="item">
          <a href="#" class="nav_link">
            <span class="navlink_icon">
              <i class="bx bx-filter"></i>
            </span>
            <span class="navlink">Apps</span>
          </a>
        </li>
        <li class="item">
          <a href="#" class="nav_link">
            <span class="navlink_icon">
              <i class="bx bx-layer"></i>
            </span>
            <span class="navlink">Intro to Nucleo</span>
          </a>
        </li>
        <li class="bottom_content">
          <a href="#" class="nav_link">
            <span class="navlink_icon">
              <i class="bx bx-question-mark"></i>
            </span>
            <span class="navlink">Help & Support</span>
          </a>
          <a href="#" class="nav_link">
            <span class="navlink_icon">
              <i class="bx bx-message-square-detail"></i>
            </span>
            <span class="navlink">Feedback</span>
          </a>
        </li>
        <div class="bottom_content">
          <div class="bottom expand_sidebar" id="collapseSidebar">
            <span class="navlink_icon">
              <i class='bx bx-log-out'></i>
              <span class="navlink">Collapse</span>
            </span>
          </div>
        </div>
      </ul>
    </div>
  </nav>
  
  <div class="project-container">
    <div class="project-box">Default Project</div>
  </div>

  <!-- Add Card Button -->
  <button id="addCardBtn" class="add-card-btn">Add Card</button>

  <script src="dash.js"></script>
</body>
</html>
